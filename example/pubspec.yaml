name: example
description: An example app to show the use of glass_kit
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  glass_kit:
    path: ../
  font_awesome_flutter: ^8.11.0
  google_fonts: ^1.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/
